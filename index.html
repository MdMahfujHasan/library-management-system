<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b00c7b5e8f.js" crossorigin="anonymous"></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>
</head>

<body>
    <header>
        <nav class="container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img id="logo" src="images/logo.png" alt="logo" width="150" height="50"
                    class="d-inline-block align-text-top">
            </a>
            <input type="text" class="form-control w-50 me-1 border border-primary"
                placeholder="Search books, e.g. numerical" aria-label="Recipient's username"
                aria-describedby="button-addon2" height="2000px">
            <button class="btn btn-outline-info" type="button"><i class="fas fa-search px-2"></i></button>
            <button id="set-margin" class="btn btn-outline-primary" type="button" id="button-addon1"><i
                    class="fas fa-sign-in-alt"></i> Login</button>
            <button class="btn btn-dark ms-1" type="button" id="button-addon1">Sign Up</button>
        </nav>
        <section id="semester-section" class="mt-5">
            <div class="row">
                <div class="col-2 semester mx-3"><i class="fas fa-book"></i> 1st Semester</div>
                <div class="col-2 semester mx-3"><i class="fas fa-book"></i> 2nd Semester</div>
                <div class="col-2 semester mx-3"><i class="fas fa-book"></i> 3rd Semester</div>
                <div class="col-2 semester mx-3"><i class="fas fa-book"></i> 4th Semester</div>
            </div>
            <div class="row">
                <div class="col-2 semester mt-3 mx-3"><i class="fas fa-book"></i> 5th Semester</div>
                <div class="col-2 semester mt-3 mx-3"><i class="fas fa-book"></i> 6th Semester</div>
                <div class="col-2 semester mt-3 mx-3"><i class="fas fa-book"></i> 7th Semester</div>
                <div class="col-2 semester mt-3 mx-3"><i class="fas fa-book"></i> 8th Semester</div>
            </div>
        </section>
    </header>
    <main>


    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
